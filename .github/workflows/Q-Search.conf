^https:\/\/baidu.com\/\?q=([^+]+)\+db.+ url 302 https://m.douban.com/search?query=$1
# zh    xxx (知乎)
^https:\/\/baidu.com\/\?q=zh\+([^&]+).+ url 302 http://www.zhihu.com/search?q=$1
^https:\/\/baidu.com\/\?q=([^+]+)\+zh.+ url 302 http://www.zhihu.com/search?q=$1
